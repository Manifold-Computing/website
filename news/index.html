---
layout: pages
title: News
group: news
heading: News from the Keedy Lab
---

<div class="box">
<div class="content">
{% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>
        <a href="/members#{{post.author}}">{{post.author}}</a><br>
        <em>{{ post.date | date_to_long_string }}</em>
    </p>
    <p>
        {{ post.content }}
    </p>
    <hr></hr>
{% endfor %}
</div>
</div>
