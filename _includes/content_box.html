<section id="one" class="wrapper style2">
    <div class="inner">
        <div class="grid-style">
            {% for content in site.data.contentbox %}
            <div>
                <div class="box">
                    <div class="image fit">
                        <img src="{{content.image}}" alt="" />
                    </div>
                    <div class="content">
                        <header class="align-center">
                            <h2>{{content.title}}</h2>
                        </header>
                        <p>{{content.content}}</p>

                        <footer class="align-center">
                            <!--<a href="#" class="button alt">Learn More</a>-->
                        </footer>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
